<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tool Hub - Discover the Best AI Tools</title>
    <meta name="description"
        content="Explore a curated list of the best AI tools for writing, coding, image generation, and more.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css?v=2.0">
</head>

<body>
    <!-- Ambient Animated Background -->
    <div class="ambient-background">
        <div class="ambient-orb orb-1"></div>
        <div class="ambient-orb orb-2"></div>
        <div class="ambient-orb orb-3"></div>
    </div>
    <header class="site-header">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="assets/logo.png" alt="AI Tool Hub Logo" class="site-logo-img">
                AI Tool Hub
            </a>
            <nav class="main-nav">
                <!-- Navigation links if needed -->
            </nav>
        </div>
    </header>

    <main>
        <!-- Hero Section -->
        <section class="hero">
            <div class="container">
                <h1>Find the Perfect AI Tool for Your Workflow</h1>
                <div class="search-container">
                    <input type="text" id="searchInput"
                        placeholder="Search for AI tools (e.g., generic writing, video editing)...">
                    <button id="searchBtn">Search</button>
                </div>
            </div>
        </section>

        <!-- Categories Section -->
        <section class="categories section">
            <div class="container">
                <h2>Browse by Category</h2>
                <div class="category-grid">
                    <div class="category-card">Study</div>
                    <div class="category-card">Writing</div>
                    <div class="category-card">Image Generation</div>
                    <div class="category-card">Video</div>
                    <div class="category-card">Coding</div>
                    <div class="category-card">Chatbots & Models</div>
                    <div class="category-card">Productivity</div>
                    <div class="category-card">Audio</div>
                </div>
            </div>
        </section>

        <!-- Featured Tools Section -->
        <section class="featured-tools section">
            <div class="container">
                <h2>Featured AI Tools</h2>
                <div class="tools-grid" id="featuredTools">
                    <!-- Tool Cards -->
                </div>
            </div>
        </section>

        <!-- Latest Tools Section -->
        <section class="latest-tools section">
            <div class="container">
                <h2>Latest Additions</h2>
                <div class="tools-grid" id="latestTools">
                    <!-- Tool Cards -->
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2026 AI Tool Hub. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
